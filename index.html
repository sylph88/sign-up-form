<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="site-wrapper">
        <div class="background">
        </div>
        <main class="form-container">
            <header class="form-header">
                <h1>Suisei's Vocal School</h1>
                <p>Take your music to the next level with Suisei, the multitalented singer and virtual idol from Hololive!</p>
                <p>Sign up below to get started!</p> 
            </header>
            <div class="bg-form">
                <form class="form-layout-grid" action="" method="POST">
                    <div>
                        <label for="alias">Alias</label>
                        <input type="text" id="alias" name="alias" required>
                    </div>
                    
                    <div>
                        <label for="twitter">Twitter Username</label>
                        <input type="text" id="twitter" name="twitter">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}$" placeholder="xxx-xxx-xxxx" required>
                    </div>
                    
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="8" maxlength ="24" required>
                    </div>
                    
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength ="24" required>
                    </div>

                    <button class="button" type="submit">Sign Up</button>
                    <p id="error-message" style="display: none; color: red;"></p>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
