<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="site-wrapper">
        <div class="background"></div>
        <main class="form-container">
            <header class="form-header">
                <p>Create an account now to sign up for Suisei's Virtual Youtuber School!</p> 
                <p>Don't miss out on a chance to learn from one of top VTubers in the industry!</p>
            </header>
            <div class="bg-form">
                <form class="form-layout-grid" action="" method="POST">
                    <div>
                        <label for="alias">Alias</label>
                        <input type="text" id="alias" name="alias" required>
                    </div>
                    
                    <div>
                        <label for="twitter">Twitter Username</label>
                        <input type="text" id="twitter" name="twitter">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="^\+(?:[0-9] ?){6,14}[0-9]|\d{3}-\d{4}-\d{4}$" placeholder="xxx-xxx-xxxx" required>
                    </div>
                    
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
